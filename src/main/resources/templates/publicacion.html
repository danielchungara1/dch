<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{fragments/layout :: layout (~{::body},'publicacion')}"
>
<body>
	<div class="container">
		<!--**********************************COL1********************************** -->
		<div class="row">
			<!--**********************************COL1.IMAGENES********************************** -->
			<div class="col-7">
				<div class="row thumbnail-publicacion">
					<div class="col-2">
						<div th:each="imagen : ${publicacion.producto.imagenes}">
							<img th:src="${imagen.url}"
								class="img-responsive center-block xs-image mini-vertical-gallery"
								th:alt="${imagen.descripcion}"
							/>
						</div>
					</div>
					<div class="col-10">
						<img th:src="${publicacion.producto.imagenes.get(0).url}"
							class="img-responsive center-block xl-image"
							th:alt="${publicacion.producto.imagenes.get(0).descripcion}"
							id="main-image-gallery"
						/>
					</div>
					<script type="text/javascript">
						$(function() {
							$('.mini-vertical-gallery').hover(
									function() {
										var imgHovered = $(this).attr('src');
										$('#main-image-gallery').attr('src',
												imgHovered);
									});//cierra primer selector
						});//cierra function selector
					</script>
				</div>
				<!--**********************************COL1.DESCRIPCION******************************* -->
				<div class="row thumbnail-publicacion">
					<div class="col">
						<h3>Descripcion</h3>
						<p th:text="${publicacion.producto.descripcion}"></p>
					</div>
				</div>
				<!--**********************************COL1.CARACTERISTICAS*************************** -->
				<div class="row thumbnail-publicacion">
					<div class="col">
						<h3>Caracteristicas</h3>
						<ul class="sin-vinietas row">
							<li th:each="caracteristica : ${publicacion.producto.caracteristicas}"
								class="col-md-6"
							>
								<div th:text="${caracteristica.tipo}"></div> <b
								th:text="${caracteristica.valor}"
							></b>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<!--**********************************COL2********************************** -->
			<div class="col-4 m-margin-l">
				<!--************************COL2.INTRODUCCION************************************************ -->
				<div class="row thumbnail-publicacion">
					<div class="col">
						<h3 th:text="${publicacion.titulo}"></h3>
						<h2>
							<span>$</span> <span th:text="${publicacion.producto.precio}"></span>
						</h2>
						<button type="button" class="btn btn-default">
							<span><img
								src="/svg-gliphicons/05-commerce/ecommerce-payment-hand-cash.svg"
								alt=""
							/></span>Comprar
						</button>
						<button type="button" class="btn btn-default">
							<span><img
								src="/svg-gliphicons/05-commerce/ecommerce-business-shopping-add-to-cart.svg"
								alt=""
							/>Agregar</span>
						</button>
					</div>
				</div>
				<div class="row thumbnail-publicacion">
					<!--**********************************COL2.VENDEDOR********************************* -->
					<div class="col">
						<h3>Informacion del Vendedor</h3>
						
						<div><b>Ubicacion</b> <span th:text="${publicacion.vendedor.ubicacion}"></span></div>
						<div><b>Nombre</b> <span th:text="${publicacion.vendedor.nombre}"></span></div>						
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
