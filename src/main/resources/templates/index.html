<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{fragments/layout :: layout (~{::body},'index')}"
>
<body>
	<!--************************************CAROUSEL********************************** -->
	<div class="container ">
		<div class="bd-example">
			<div id="carouselExampleCaptions" class="carousel slide"
				data-ride="carousel"
			>
				<ol class="carousel-indicators">
					<li data-target="#carouselExampleCaptions" data-slide-to="0"
						class="active"
					></li>
					<li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
				</ol>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img src="/carousel/baner1.jpg" class="d-block w-100" alt="...">
					</div>
					<div class="carousel-item">
						<img src="/carousel/baner2.jpg" class="d-block w-100" alt="...">
					</div>
				</div>
				<a class="carousel-control-prev" href="#carouselExampleCaptions"
					role="button" data-slide="prev"
				> <span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a> <a class="carousel-control-next" href="#carouselExampleCaptions"
					role="button" data-slide="next"
				> <span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
	</div>
	<!--**************************MEDIOS DE PAGO************************************* -->
	<div class="container">
		<!-- Medios de pago -->
		<ul class="nav nav-horizontal">
			<li class="nav-item"><img alt=""
				src="svg-gliphicons\05-commerce\ecommerce-payment-hand-creditcard.svg"
			>Hasta 6 cuotas sin interes</li>
			<li class="nav-item"><img alt=""
				src="svg-gliphicons\05-commerce\ecommerce-payment-hand-coins.svg"
			>Tarjeta de Debito</li>
			<li class="nav-item"><img alt=""
				src="svg-gliphicons\05-commerce\ecommerce-payment-hand-cash.svg"
			>Efectivo y Transferencia</li>
			<li class="nav-item"><img alt=""
				src="svg-gliphicons\05-commerce\ecommerce-business-shopping-receipt.svg"
			>Mas medios de pago</li>
		</ul>
	</div>
	<!--********************BASADO EN TU ULTIMA VISITA******************************* -->
	<div class="container">
		<div>
			Basado en tu ultima visita<b>Ver historial</b>
		</div>
		<div th:each="producto : ${productos}"
			class="thumbnail thumbnail-publicacion inline-block"
		>
			<a th:href="@{/publicacion/(id_producto=${producto.id_producto})}">
				<img th:src="${producto.imagenes.get(0).url}"
				th:alt="${producto.imagenes.get(0).descripcion}"
				class="width5 height5"
			>
			</a>
			<div class="caption bold-text md-text">
				<span>$</span> <span th:text="${producto.precio}"></span>
			</div>
		</div>
	</div>
	<!--********************CONTAINER ********************************************* -->
</body>
</html>
